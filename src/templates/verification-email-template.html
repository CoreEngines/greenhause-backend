<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        color: #333;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        background: #eef4ff;
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
      }
      p {
        color: #555;
        font-size: 14px;
        line-height: 1.6;
      }
      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 20px;
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>
        Your Email Verification Code:
        <br />
        {{TOKEN}}
      </h2>
      <p>Use the above code to verify your email address.</p>
      <p>If you did not create this account, you can ignore this email.</p>
      <p class="footer">
        This email was sent by MyApp. If you have any questions, contact
        support.
      </p>
      <p>if there is any problem with the link, use this link: {{LINK}}</p>
    </div>
  </body>
</html>
